<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Subaru Impreza wrx</h1>  
     <div class="carousel">  
       <div class="carouselContainer"> 
         <img class="slides" id="lastslide" src="/image/image4.jpg" alt="">  
         <img class="slides" src="/image/image1.jpg" alt="">  
         <img class="slides" src="/image/image2.jpg" alt="">  
         <img class="slides" src="/image/image3.jpg" alt="">  
         <img class="slides" src="/image/image4.jpg" alt=""> 
         <img class="slides" id="firstslide" src="/image/image1.jpg" alt=""> 
       </div>  
     </div>  
     <button class="button" id="prev">PREV</button>  
     <button class="button" id="next">NEXT</button> 
     <script src="index.js"></script>   
</body>
</html>

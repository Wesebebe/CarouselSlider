<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
</head>
<body>
    <h1>Subaru Impreza wrx</h1>  
     <div class="carousel">  
       <div class="carouselContainer"> 
         <img class="slides" id="lastslide" src="/images/image4.avif" alt="">  
         <img class="slides" src="/images/image1.avif" alt="">  
         <img class="slides" src="/images/image2.avif" alt="">  
         <img class="slides" src="/images/image3.avif" alt="">  
          <img class="slides" src="/images/image4.avif" alt=""> 
         <img class="slides" id="firstslide" src="/images/image1.avif" alt=""> 
       </div>  
     </div>  
     <button class="button" id="prev">PREV</button>  
     <button class="button" id="next">NEXT</button>    
</body>
</html>
